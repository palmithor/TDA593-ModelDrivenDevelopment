<h3>Bed Types</h3>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Length</th>
        <th>Width</th>
        <th>Places</th>
    </tr>
    <tr ng-repeat="bedType in bedTypes">
        <td>{{bedType.id}}</td>
        <td>{{bedType.name}}</td>
        <td>{{bedType.length}}</td>
        <td>{{bedType.width}}</td>
        <td>{{bedType.places}}</td>
    </tr>
</table>
