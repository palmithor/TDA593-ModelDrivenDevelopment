<h3>Room Extras</h3>
<table class="table">
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    <tr ng-repeat="roomExtra in roomExtras">
        <td>{{roomExtra.id}}</td>
        <td>{{roomExtra.title}}</td>
        <td>{{roomExtra.description}}</td>
    </tr>
</table>
